[build]
  command = "npm run netlify:build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# Debug redirects header for troubleshooting
[[headers]]
  for = "/*"
  [headers.values]
    X-Netlify-Debug = "true"

# Try login with dedicated function
[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/login"
  status = 200
  force = true

# User profile endpoint with dedicated me function
[[redirects]]
  from = "/api/auth/me"
  to = "/.netlify/functions/me"
  status = 200
  force = true

# Projects endpoint with dedicated projects function
[[redirects]]
  from = "/api/projects"
  to = "/.netlify/functions/projects"
  status = 200
  force = true

# Fallback login routes
[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/auth/login"
  status = 200
  force = true

[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/auth"
  status = 200
  force = true

[[redirects]]
  from = "/.netlify/functions/auth/login"
  to = "/.netlify/functions/auth"
  status = 200
  force = true

# Health check through index function
[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/index/api/health"
  status = 200
  force = true

# Redirect for auth endpoints specifically to auth function
[[redirects]]
  from = "/api/auth/*"
  to = "/.netlify/functions/auth/:splat"
  status = 200
  force = true

# Redirect for all other API endpoints to server function or index as backup
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

# Final API fallback to index function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index/:splat"
  status = 200
  force = true

# Serve the frontend for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 